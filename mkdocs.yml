  # list of extensions https://github.com/Python-Markdown/markdown/wiki/Third-Party-Extensions

# Plugins
plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - fr
  #- git-revision-date-localized
  #- minify:
      #minify_html: true
  - mkdocstrings:
    handlers:
      # See: https://mkdocstrings.github.io/python/usage/
      python:
        options:
          docstring_style: sphinx
