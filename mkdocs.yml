# Theme Configuration
docs_dir: docs
theme:
  name: readthedocs
  highlightjs: true
  #name: "mkdocs" #"readthedocs"  #"mkdocs" #"material"
  #custom_dir: custom_theme/
  language: fr
  # icon:
  #   logo: /screenshots/logo_eportfolio2.cropped.arrondi.png
  # favicon: favicon.ico
  palette:
    primary: "blue grey"
    accent: "blue"
  features:
    - tabs
    - instant
  font:
    text: "Ubuntu"
    code: "Ubuntu Mono"

