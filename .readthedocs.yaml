# Read the Docs configuration file for MkDocs
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required version
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: "ubuntu-22.04"
  tools:
    python: "3.11"

# Build documentation in the mkdocs-documentation directory
mkdocs:
  configuration: mkdocs-documentation/mkdocs.yml

# Optionally declare the Python requirements required to build your docs
python:
  install:
    - requirements: mkdocs-documentation/docs/requirements.txt

# Optional: Build PDF and EPUB formats (note: these may not work perfectly with MkDocs)
# formats:
#   - pdf
#   - epub
